language: node_js
cache: yarn
node_js: lts/*
git:
  depth: 2

jobs:
  include:
    - stage: test
      script:
        - yarn test
    - stage: patch
      deploy:
        provider: yarn
        api_key: $NPM_TOKEN
    - stage: minor
      deploy:
        provider: yarn
        api_key: $NPM_TOKEN
    - stage: major
      deploy:
        provider: yarn
        api_key: $NPM_TOKEN

stages:
  # - name: test
  - name: patch
    if: branch = master AND commit_message =~ /(ci|docs|fix|deps|patch)/
  - name: minor
    if: branch = master AND commit_message =~ /(feat|perf|refactor|minor)/
  - name: major
    if: branch = master AND commit_message =~ /(breaking|update)/

