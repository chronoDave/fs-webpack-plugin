language: node_js
cache: yarn
node_js: lts/*
git:
  depth: 2

jobs:
  include:
    - stage: test
      script: yarn test
    - stage: patch
      script:
        - chmod +x publish.sh
        - ./publish.sh patch
    - stage: minor
      script:
        - chmod +x publish.sh
        - ./publish.sh minor
    - stage: major
      script:
        - chmod +x publish.sh
        - ./publish.sh major

stages:
  - name: test
  - name: patch
    if: branch = master AND commit_message =~ /(ci|docs|fix|deps|patch):/
  - name: minor
    if: branch = master AND commit_message =~ /(feat|perf|refactor|minor):/
  - name: major
    if: branch = master AND commit_message =~ /(breaking|update):/

after_success:
  - wget https://raw.githubusercontent.com/chronoDave/user-scripts/master/shell/discord.sh
  - chmod +x discord.sh
  - ./discord.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/chronoDave/user-scripts/master/shell/discord.sh
  - chmod +x discord.sh
  - ./discord.sh failure $WEBHOOK_URL
